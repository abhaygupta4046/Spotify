<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Spotify - FEEL THE MUSIC WITH YOUR HEART</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.jpg" alt="Spotify"></li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">
            
            <div class="songList">
                <h1>Best of Arijit Singh</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="cover1.jpg" alt="1">
                        <span class="songName">Teri Galliyan</span>
                        <span class="songlistplay"><span class="timestamp">02:45 <i id="0" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover2.jpg" alt="1">
                        <span class="songName">Tum hi ho</span>
                        <span class="songlistplay"><span class="timestamp">04:27 <i id="1" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover3.jpg" alt="1">
                        <span class="songName">Khairiyat</span>
                        <span class="songlistplay"><span class="timestamp">04:58 <i id="2" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover4.jpg" alt="1">
                        <span class="songName">Chunar</span>
                        <span class="songlistplay"><span class="timestamp">05:03 <i id="3" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover8.jpg"alt="1">
                        <span class="songName">Banjaara</span>
                        <span class="songlistplay"><span class="timestamp">05:36 <i id="4" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                      
                    </div>
                    <div class="songItem">
                        <img src="cover6.jpg"alt="1">
                        <span class="songName">Hawayein</span>
                        <span class="songlistplay"><span class="timestamp">04:51 <i id="5" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover7.jpg"alt="1">
                        <span class="songName">Shiddat</span>
                        <span class="songlistplay"><span class="timestamp">03:50 <i id="6" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                    </div>
                    
                    
                    
                </div>
            </div>
            <div class="songBanner"></div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0"max="100">
            <div class="icons">
                <!--fontawesome icons-->
                <i class="fa-solid fa-3x fa-backward-fast" id="previous"></i>
                <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-3x fa-forward-fast" id="next"></i>
                
            </div>
            
            <div class="songInfo">
                <img src="img.gif" width="42px" alt="" id="gif"><span id="masterSongName">Teri Galliyan</span>
            </div>
            
        </div>
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/604c9387b3.js" crossorigin="anonymous"></script>

        
    </body>
</html>
